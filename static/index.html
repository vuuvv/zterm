<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello World</title>
    <style>
    .term-view {
      position:absolute;
      top:0;
      right:0;
      bottom:0;
      left:0;
      overflow: hidden;

      background: #282c34;
      color: #abb2bf;
    }

    .font-measurer {
      font: inherit;
      position: absolute;
      visibility: hidden;
      height: auto;
      width: auto;
      white-space: nowrap;
    }

    .cursor {
      width: 8px;
      height: 17px;
      z-index: 4;
      position: absolute;
      box-sizing: border-box;
      border-left: 2px solid;
      color: white;
    }
    </style>
  </head>
  <body>
    <pre id="terminal"></pre>
    <script>
    require('../lib/app.js');
    </script>
  </body>
</html>
